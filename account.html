<script>
  function fetchMiner() {
    $.ajax({
      url: "https://api.greenbnb.info/accounts/profile",
      headers: {
        "x-api-key": "9c30dbde-c67a-4638-b24e-94f01d78bd1d",
        Authorization: "Bearer " + $.cookie("access_token"),
      },
      type: "GET",
      success: function (data) {
        $("#address").text(data.id);
        $("#count").text(data.depositAddress.wallet.bNB);
        $("#countfull").val(data.depositAddress.wallet.bNB);
        var miners = data.miners;
        if (miners.length > 0) {
          var tableMiners = $("#list-miners");
          var listMinerEl = miners.map(function (miner, index) {
            const minerItemHTML = ` <div style=" font-size: 17px; border: 1px solid #fff; background: #00000080; color: #dcbb36; font-weight: 600; padding: 10px;border-radius: 25px; overflow: auto; margin-bottom: 10px;">
                      <div style="width: 33%;text-align: center;font-size: 20px;float: left;">${
                        miner.miner
                      }</div>
                      <div style="width: 33%;text-align: center; font-size: 20px; float: left; ">15%</div>
                      <div style="width: 33%; text-align: center; font-size: 20px; float: left; ">${
                        miner.dailyBNB
                      }</div>
                      <div style=" width: 33%; text-align: center; font-size: 10px; color: #fff; float: left;"> Amount</div>
                      <div style="width: 33%; text-align: center; font-size: 10px; color: #fff; float: left;">Daily Profit</div>
                      <div style=" width: 33%; text-align: center; font-size: 10px; color: #fff; float: left; ">Daily BNB</div>
                      <div style="width: 33%;text-align: center;font-size: 20px; float: left;"> ${
                        miner.dailyBNB * 10
                      }</div>
                      <div style=" width: 33%; text-align: center; font-size: 20px; float: left;">${
                        240 - miner.numberAddedMoney
                      } hours</div>
                      <div style=" width: 33%; text-align: center; font-size: 20px; float: left; ">
                        ${miner.isExpired ? "not Active" : "Active"}
                      </div>
                      <div style=" width: 33%; text-align: center;  font-size: 10px;color: #fff; float: left;">
                        All Profit
                      </div>
                      <div style=" width: 33%; text-align: center; font-size: 10px; color: #fff; float: left;">
                        Time
                      </div>
                      <div style=" width: 33%;text-align: center; font-size: 10px;color: #fff;float: left;">
                        Status
                      </div>
                    </div>`;
            return minerItemHTML;
          });
          tableMiners.html(listMinerEl.join(""));
          setInterval(countmine, 100);
        } else {
          $("#list-miners").html("<h1 style='text-align: center'>No data</h1>");
        }
      },
      error: function (msg) {
        console.log(msg.responseJSON.message);
        alert(msg.responseJSON.message);
      },
    });
  }

  function getAccount() {
    if ($.cookie("access_token") == undefined) {
      window.location.href = "index.html";
    } else {
      $.ajax({
        url: "https://api.greenbnb.info/deposit-history/byAddress",
        headers: {
          "x-api-key": "9c30dbde-c67a-4638-b24e-94f01d78bd1d",
          Authorization: "Bearer " + $.cookie("access_token"),
        },
        type: "GET",
        success: function () {
          fetchMiner()
        },
        error: function (error) {
         if(error.responseJSON.message ==="Unauthorized"){
          window.location.href = "index.html";
         };
           alert(error.responseJSON.message);
        },
      });
    }
  }
  getAccount();



  function countmine() {
    var count = $("#countfull").val();
    var ucount = parseFloat(count) + parseFloat(3.4722222222222e-8);
    $("#countfull").val(ucount);
    $("#count").text(parseFloat(ucount).toFixed(8));
  }
</script>
