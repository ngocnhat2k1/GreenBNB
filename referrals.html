<script>

 function convert(dateString) {
        const timestamp = Date.parse(dateString);
        const dateObject = new Date(timestamp);
        const time = dateObject.getDate() + "/" + (dateObject.getMonth() + 1) + "/" + dateObject.getFullYear() + " " + dateObject.getHours() + ":" + dateObject.getMinutes() + ":" + dateObject.getSeconds();
        return time;
    }

  function getAccount() {
    if ($.cookie("access_token") == undefined) {
      window.location.href = "index.html";
    } else {
      $.ajax({
        url: "https://greenbnb.onrender.com/accounts/profile",
        headers: {
          "x-api-key": "9c30dbde-c67a-4638-b24e-94f01d78bd1d",
          Authorization: "Bearer " + $.cookie("access_token"),
        },
        type: "GET",
        success: function (data) {
            $('#linkRefer').val('https://green-bnb.vercel.app/?referBy='+data.id);
        },

        error: function (msg) {
          console.log(msg.responseJSON.message);
          alert(msg.responseJSON.message);
        },
      });
    }
  }

  function getHistory(){
     $.ajax({
        url: "https://greenbnb.onrender.com/refer-history",
        headers: {
          "x-api-key": "9c30dbde-c67a-4638-b24e-94f01d78bd1d",
          Authorization: "Bearer " + $.cookie("access_token"),
        },
        type: "GET",
        success: function (data) {
         console.log(data);
          const tableData = $("#refer-list");
          if (data.length > 0) {
                        const referHistoryList = data.map(function(refer, index) {
                            const referHistoryItem = ` 
                            <tr style=" color: #debb36; font-weight: 600; line-height: 30px; ">
                             <td  style="width:30%">${refer.fromAddress}</td>
                              <td>${refer.bNB}</td>
                              <td>${convert(refer.createAt)}</td>
                            </tr>`;
                            return referHistoryItem;
                        });
                        tableData.html(referHistoryList.join(""));
                    } else {
                        tableData.html(
                            "<tr><td colspan='4' style='color:white; '>No refer yet</td> </tr>"
                        );
                    }
        },
        error: function (msg) {
          console.log(msg.responseJSON.message);
          alert(msg.responseJSON.message);
        },
      });
  }

  getAccount();
  getHistory();
</script>
